<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="initial-scale=1, width=device-width" />
	<meta charset="utf-8" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; object-src 'self'">
	<link rel="icon" sizes="any" href="favicon.ico" />
	<title>Apps Secured Testing: Home Science & Research Field Science and Laboratories Method Validation Guidelines</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/jszip/jszip.min.js" type="text/javascript"></script>
	<script src="js/sheetjs/xlsx.full.min.js" type="text/javascript"></script>
</head>

<body>
	<header> 
		<section class="masthead">
			<ul>
			<li><a href="https://www.fda.gov/about-fda/center-food-safety-and-applied-nutrition-cfsan/what-we-do-cfsan">
			<img class="masthead-logo" src="css/alt_logo_fda_testing.png" />
			</a></li>
			<li></li>
			<li><img src="css/circle_profile.png" alt="profile"></li>
			</ul>
		</section>
		<section class="scene-img">
			<p class="head-title">Center for Food Safety and Applied Nutrition (CFSAN) Biosample Submission Portal</p>
		</section>
	</header>
	<main>
		<section class="bread-crumbs">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Science & Research Field Science and Laboratories</a></li>
				<li><a href="#">Method Validation Guidelines</a></li>
			</ul>
		</section>
		<template-view layout="vwlogin"></template-view>
	</main>
	<footer> 
		<section class="footer-1">

		</section>
		<section class="footer-2">
			<center><img src="css/footer_logo.png" /></center>
		</section>
	</footer>
	<script type="module" src="js/sheetjs/xslxreader.js"></script>
	<script type="module" src="js/app.js"></script>
	<template id="vwlogin">
		<article class="item-list">
			<section>
				<ul>
					<li><h1><a menu-action="vwproviders" href="#sampleregister">Biological Sample Registration</a></h1></li>
					<li><h1><a menu-action="vwtemplates" href="#templatelist">Templates</a></h1></li>
				</ul>
			</section>

			<section>
				<p>Register samples for next-generation sequencing.</p>
				<p>First <a menu-action="vwproviders" href="#">a user profile</a> associated with your
					institution's lab is required. This identifies you as a 
					point of contact for your lab's samples in 
					CFSAN laboratory information system. </p><p>Submission
					allows release of data to CFSAN Labs. A data curator will work
					with you to receive, verify and/or establish sample identity in
					CFSAN Laboratory Information System(LIMS) and/or at NCBI.</p>
			</section>
			<section>
				<template-viewitems layout="vwtemplates"></template-viewitems>
			</section>

		</article>
	</template>
	<template id="vwcreateprofile">
		<section>
			<h1>Create user profile</h1>
			<p>Complete the user registration form</p>
			<p>
				Already have an account? <a href="#signin">Sign in</a>
			</p>
			<ul>
				<li><label for="cpEmail"></label> <input id="cpEmail" placeholder="your@lab.com" /></li>
				<li><label for="cpEmailConfirm"></label> <input id="cpEmailConfirm" placeholder="confirm email" /></li>
				<li><label for="cpTitle"></label> <input id="cpTitle" placeholder="eg. CEO" /></li>
				<li><label for="cpSalutation"></label> <input id="cpSalutation" placeholder="-- Select One --" /></li>
				<li><label for="cpFirstName"></label> <input id="cpFirstName" placeholder="first name" /></li>
				<li><label for="cpLastName"></label> <input id="cpLastName" placeholder="last name" /></li>
			</ul>
			<input id="submit" type="button" value="create profile" />
			<input id="cancel" type="button" value="cancel" />
		</section>
	</template>
	<template id="vwproviders">
		<article class="providers">
			<p>This CFSAN web portal also support the following identity
				providers:</p>
			<ul>
				<li><a href="#google">Google GMail</a></li>
				<li><a href="#microsoft">Micrsoft Web Mail</a></li>
				<li><a href="https://github.com/login/oauth/authorize">Github Inc</a></li>
			</ul>
		</article>
	</template>
	<template id="vwtemplates">
		<article class="providers">
			<p>This CFSAN web portal supports the following source metadata template:</p>
			<ul>
				<li><a href="#google">CFSAN-NGS Request for sequencing spreadsheet(.xlsx)</a></li>
			</ul>
		</article>
	</template>
</body>

</html>
